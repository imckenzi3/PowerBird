main As screen:
    Height: =Max(App.Height, App.DesignHeight)
    Width: =Max(App.Width, App.DesignWidth)

    mainBackground As image:
        Height: =Parent.Height
        Image: ='flappy-bird'
        ImagePosition: =ImagePosition.Fill
        OnSelect: =Set(PlayerY, PlayerY-75)
        Width: =Parent.Width
        ZIndex: =1

    PlayerContainer As groupContainer.manualLayoutContainer:
        Height: =102
        Width: =65
        X: =25
        Y: =PlayerY
        ZIndex: =2

        Player As image:
            Height: =102
            Image: =bird
            ImagePosition: =ImagePosition.Center
            Width: =65
            ZIndex: =1

    HayContainer As groupContainer.manualLayoutContainer:
        Height: =225
        Width: =275
        X: =HayX
        Y: =HayY
        ZIndex: =3

        HayObject_1 As image:
            Height: =225
            Image: =hay
            Width: =275
            ZIndex: =1

    FenceContainer As groupContainer.manualLayoutContainer:
        Height: =100
        Width: =100
        X: =FenceX
        Y: =FenceY
        ZIndex: =4

        FenceObject As image:
            Image: =fence
            ZIndex: =1

    Timer2 As timer:
        Duration: =1
        Height: =70
        OnTimerEnd: |-
            =// Chicken Gravity (PlayerContainer.Y Value) 
            If(
                PlayerY < 852,
                Set(
                    PlayerY,
                    PlayerY + 15
                )
            );
            // Check for collisions between hay and bird
            If(
                PlayerContainer.X < HayContainer.X + HayContainer.Width && PlayerContainer.X + PlayerContainer.Width > HayContainer.X && PlayerContainer.Y < HayContainer.Y + HayContainer.Height && PlayerContainer.Y + PlayerContainer.Height > HayContainer.Y,
                //Stop Hay
                Set(
                    HayX,
                    HayX - 0
                ) && Set(
                    PlayerDeath,
                    true
                ),
                Set(
                    HayX,
                    HayX - RandBetween(
                        20,
                        30
                    )
                )
            );
            // Check for collisions between fence and bird
            If(
                PlayerContainer.X < FenceContainer.X + FenceContainer.Width && PlayerContainer.X + PlayerContainer.Width > FenceContainer.X && PlayerContainer.Y < FenceContainer.Y + FenceContainer.Height && PlayerContainer.Y + PlayerContainer.Height > FenceContainer.Y,
                //Stop Hay
                Set(
                    FenceX,
                    FenceX - 0
                ) && Set(
                    PlayerDeath,
                    true
                ),
                Set(
                    FenceX,
                    FenceX - RandBetween(
                        15,
                        25
                    )
                )
            );
            // Check if Fecnce has gone offscreen
            If (
                FenceContainer.X + FenceContainer.Width < 0,
                Set(
                    FenceX,
                    700
                );
                
            );
            // Check if Hay has gone offscreen
            If (
                HayContainer.X + HayContainer.Width < 0,
                Set(
                    HayY,
                    RandBetween(
                        150,
                        652
                    )
                );
                Set(
                    HayX,
                    700
                );
                
            )
        OnTimerStart: =
        Repeat: =true
        Start: =PlayerStart
        Visible: =false
        Width: =280
        X: =343
        Y: =50
        ZIndex: =7

    StartGroup As group:
        Height: =5
        Width: =5
        X: =60
        Y: =60
        ZIndex: =11

        GameOver_1 As rectangle:
            Fill: =RGBA(237, 237, 237, 0.5)
            Height: =1136
            Visible: =If(PlayerStart = true, false, true)
            Width: =640
            ZIndex: =8

        GameOvertxt_1 As label:
            Align: =Align.Center
            Color: =RGBA(255, 0, 0, 1)
            FontWeight: =FontWeight.Bold
            Height: =70
            Size: =42
            Text: ="POwER BIRD"
            Visible: =If(PlayerStart = true, false, true)
            Width: =560
            X: =40
            Y: =40
            ZIndex: =9

        Button1 As button:
            Height: =70
            OnSelect: =Set(PlayerStart, true)
            Size: =24
            Text: ="Start"
            Visible: =If(PlayerStart = true, false, true)
            Width: =280
            X: =180
            Y: =238
            ZIndex: =10

    GameOverScreen As group:
        Height: =5
        Width: =5
        X: =60
        Y: =60
        ZIndex: =13

        GameOver As rectangle:
            Fill: =RGBA(237, 237, 237, 0.5)
            Height: =1136
            Visible: =PlayerDeath
            Width: =640
            ZIndex: =5

        GameOvertxt As label:
            Align: =Align.Center
            Color: =RGBA(255, 0, 0, 1)
            FontWeight: =FontWeight.Bold
            Height: =70
            Size: =42
            Text: ="GAME OVER"
            Visible: =PlayerDeath
            Width: =560
            X: =40
            Y: =40
            ZIndex: =6

        Button1_2 As button:
            Height: =70
            OnSelect: =
            Size: =24
            Text: ="Restart"
            Visible: =If(PlayerStart = true, false, true)
            Width: =280
            X: =180
            Y: =238
            ZIndex: =12

