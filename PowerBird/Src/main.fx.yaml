main As screen:

    mainBackground As image:
        Height: =Parent.Height
        Image: ='flappy-bird'
        ImagePosition: =ImagePosition.Fill
        OnSelect: =Set(PlayerY, PlayerY-75)
        Width: =Parent.Width
        ZIndex: =1

    PlayerContainer As groupContainer.manualLayoutContainer:
        Height: =102
        Width: =137
        X: =25
        Y: =PlayerY
        ZIndex: =2

        Player As image:
            Height: =102
            Image: =bird
            ImagePosition: =ImagePosition.Center
            Width: =137
            ZIndex: =1

    Timer2 As timer:
        AutoStart: =true
        Duration: =1
        Height: =70
        OnTimerEnd: |
            =// Gravity (PlayerContainer.Y Value) 
            If(
                PlayerY < 852,
                Set(
                    PlayerY,
                    PlayerY + 15
                )
            );
            // Check for collisions between hay and bird
            If(
                PlayerContainer.X < HayContainer.X + HayContainer.Width && PlayerContainer.X + PlayerContainer.Width > HayContainer.X && PlayerContainer.Y < HayContainer.Y + HayContainer.Height && PlayerContainer.Y + PlayerContainer.Height > HayContainer.Y,
                //Stop Hay
                Set(
                    HayX,
                    HayX - 0
                ),
                Set(
                    HayX,
                    HayX - 15
                )
            );
            // Check if the object has gone offscreen
            If (
                HayContainer.X + HayContainer.Width < 0,
                Set(
                    HayY,
                    652
                );
                Set(
                    HayX,
                    700
                );
                
            )
                    // Spawn the object randomly offscreen
            //objectRect = {x: canvas.width, y: Math.floor(Math.random() * (canvas.height - 100)), width: 50, height: 50};
        OnTimerStart: =
        Repeat: =true
        Start: =true
        Width: =280
        X: =343
        Y: =50
        ZIndex: =4

    HayObject As image:
        Height: =320
        Image: =hay
        Visible: =false
        Width: =320
        X: =HayX
        Y: =HayY
        ZIndex: =5

    HayContainer As groupContainer.manualLayoutContainer:
        Height: =225
        Width: =320
        X: =HayX
        Y: =HayY
        ZIndex: =6

        HayObject_1 As image:
            Height: =225
            Image: =hay
            Width: =320
            ZIndex: =1

