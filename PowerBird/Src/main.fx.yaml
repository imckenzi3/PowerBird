main As screen:

    mainBackground As image:
        Height: =Parent.Height
        Image: ='flappy-bird'
        ImagePosition: =ImagePosition.Fill
        OnSelect: =
        Width: =Parent.Width
        ZIndex: =1

    PlayerContainer As groupContainer.manualLayoutContainer:
        Height: =99
        Width: =136
        X: =25
        Y: =PlayerJump.Value
        ZIndex: =2

        Player As image:
            Height: =102
            Image: =bird
            ImagePosition: =ImagePosition.Center
            Width: =137
            ZIndex: =1

    PlayerJump As slider:
        Default: =myVar
        Height: =956
        Layout: =Layout.Vertical
        Max: =PlayerJump.Height
        Width: =640
        ZIndex: =3

    PlayerOnClick As timer:
        Height: =70
        OnTimerStart: =Set(PlayerJump.Value, PlayerJump.Value-1)
        Start: =mainInput
        Width: =280
        X: =40
        Y: =40
        ZIndex: =4

