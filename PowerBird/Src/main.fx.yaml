main As screen:

    mainBackground As image:
        Height: =Parent.Height
        Image: ='flappy-bird'
        ImagePosition: =ImagePosition.Fill
        OnSelect: =Timer2.Start
        Width: =Parent.Width
        ZIndex: =1

    PlayerContainer As groupContainer.manualLayoutContainer:
        Height: =99
        Width: =136
        X: =25
        Y: =PlayerY
        ZIndex: =2

        Player As image:
            Height: =102
            Image: =bird
            ImagePosition: =ImagePosition.Center
            Width: =137
            ZIndex: =1

    PlayerJump As slider:
        Default: =Timer2.Duration
        Height: =956
        Layout: =Layout.Vertical
        Max: =PlayerJump.Height
        Width: =640
        ZIndex: =3

    Timer2 As timer:
        AutoStart: =true
        Height: =70
        OnTimerEnd: =Set(PlayerY, 452)
        OnTimerStart: =
        Repeat: =true
        Start: =true
        Width: =280
        X: =343
        Y: =50
        ZIndex: =4

